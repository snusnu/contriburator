<div id="user_settings" class="page-content">

	<form id="user_settings_form">
		<h1>Profile Information</h1>
		<br/><h2>Public Profile</h2>
		<div>
			<label for="user_github">Username:<span>Your github login</span></label>
			<input type="text" id="user_github" name="user_github" value="{{github}}"/>
		</div>

		<div>
			<label for="user_name">Name:<span>Your full name</span></label>
			<input type="text" id="user_name" name="user_name" value="{{name}}"/>
		</div>

		<div>
			<label for="user_email">Email:<span>Publicly visible</span></label>
			<input type="text" id="user_email" name="user_email" value="{{email}}"/>
		</div>

		<div>
			<label for="user_website">Website:<span>http://your-website.com</span></label>
			<input type="text" id="user_homepage" name="user_homepage" value="{{{homepage}}}"/>
		</div>

		<div>
			<label for="user_company">Company:<span>Or organization</span></label>
			<input type="text" id="user_company" name="user_company" value="{{company}}"/>
		</div>

		<div>
			<label for="user_location">Location:<span>City, Country</span></label>
			<input type="text" id="user_location" name="user_location" value="{{location}}"/>
		</div>
	</form>
</div>
